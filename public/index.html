<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Collaborator</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    
    <div class="form-container">
        <h1>Add Collaborator</h1>
    <form id="sales-rep-submit">
        <label for="submitter-name">Your Name:</label>
        <input type="text" id="submitter-name" name="submitter-name" required>
        <br><br>

        <label for="company">Company:</label>
        <select id="company" name="company" required>
            <option value="SOPREMA">SOPREMA</option>
            <option value="Chem Link">Chem Link</option>
            <option value="PRS">Performance Roof Systems</option>
            <option value="TRP">TRP</option>
        </select>
        <br><br>
        
        <label for="collaborator-first-name">Collaborator First Name:</label>
        <input type="text" id="collaborator-first-name" name="collaborator-first-name" required>
        <br><br>

        <label for="collaborator-last-name">Collaborator Last Name:</label>
        <input type="text" id="collaborator-last-name" name="collaborator-last-name" required>
        <br><br>

        <label for="collaborator-title">Collaborator Title:</label>
        <select id="collaborator-title" name="collaborator-title" required>
            <option value="ISA">Independent Sales Asssociate</option>
            <option value="REP">Sales Representitive</option>
            <option value="ISA">District Sales Manager</option>
            <option value="RSM">Regional Sales Manager</option>
        </select>
        <br><br>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="SALES">SALES</option>
            <option value="TECH">TECH</option>
        </select>
        <br><br>
 
        <label for="region">Region:</label>
        <select id="region" name="region" required>
            <option value="Northeast">Northeast Region</option>
            <option value="North Central">North Central Region</option>
            <option value="Northwest">Northwest Region</option>
            <option value="Southwest">Southwest Region</option>
            <option value="South Central">South Central Region</option>
            <option value="Southeast">Southeast Region</option>
            <option value="Florida & Puerto Rico">Florida & Puerto Rico Region</option>
        </select>
        <br><br>

        <label for="district">District:</label>
        <input type="text" id="district" name="district" required>
        <br><br>
        
        <label for="territory">Territory:</label>
        <input type="text" id="territory" name="territory" required>
        <br><br>

        <label for="home-zip">Home Zip Code:</label>
        <input type="text" id="home-zip" name="home-zip" required>
        <br><br>

        <label for="home-state">Home State:</label>
        <select id="home-state" name="home-state" required>
         	<option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            <option value="PR">Puerto Rico</option>
        </select>
        <br><br>

        <label for="reports-to">Reports to:</label>
        <input type="text" id="reports-to" name="reports-to" required></input>
        <br><br>
        
        <label for="notes">Note:</label>
        <textarea id="notes" name="notes" rows="4" cols="30"></textarea>
        <br><br>
        
        <button type="submit">Submit</button>
    </form>
    </div>
        <script defer src="/index.js"></script>
</body>
</html>
